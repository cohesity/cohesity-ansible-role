---
  - hosts: localhost
    # => Please change these variables to connect
    # => to your Cohesity Cluster
    vars:
        var_cohesity_server: 10.2.171.30
        var_cohesity_admin: admin
        var_cohesity_password: Admin123
        var_validate_certs: False
        var_export_path: chandu-ve-01-vip.pm.cohesity.com:/Insight-View01
    gather_facts: no
    roles:
        - cohesity.cohesity_ansible_role
    tasks:
      - name: Create new Protection Job for Physical Linux Servers
        include_role:
          name: cohesity.cohesity_ansible_role
          tasks_from: job
        vars:
            cohesity_server: "{{ var_cohesity_server }}"
            cohesity_admin: "{{ var_cohesity_admin }}"
            cohesity_password: "{{ var_cohesity_password }}"
            cohesity_validate_certs: "{{ var_validate_certs }}"
            cohesity_protection:
                state: started
                job_name: protect_nas
                environment: GenericNas
                sources:
                    - endpoint: "{{ var_export_path }}"
               
